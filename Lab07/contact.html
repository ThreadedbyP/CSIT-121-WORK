<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="tierlist.html">Tier List</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <!-- Contact Form -->
    <h1>Contact Us</h1>
    <form action="#" method="POST" aria-label="Contact form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea>

        <!-- Additional Questions -->
        <label for="favorite">Favorite Item in Tier List:</label>
        <select id="favorite" name="favorite">
            <option value="itemA">Item A</option>
            <option value="itemB">Item B</option>
        </select>

        <label>Would you recommend this list?</label>
        <input type="radio" id="yes" name="recommend" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="recommend" value="no">
        <label for="no">No</label>

        <label for="subscribe">Subscribe to updates:</label>
        <input type="checkbox" id="subscribe" name="subscribe">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
