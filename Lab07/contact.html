<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="tierlist.html">Tier List</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <main>
    <h1>Contact Us</h1>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="favorite-candy">Favorite Candy:</label>
      <input type="text" id="favorite-candy" name="favorite-candy">

      <label>Flavor Preference:</label>
      <select id="flavor" name="flavor">
        <option value="Rich and bitter">Dark Chocolate</option>
        <option value="fruity and tangy">Rugby Chocolate</option>
        <option value="minty and sweet">Mint Chocolate</option>
        <option value="Caramel and Nutty">Snickers</option>
        <option value="Sweet and Nutty">Milk Chocolate with Almonds</option>
      </select>

      <fieldset>
        <legend>Texture Preference:</legend>
        <label><input type="radio" name="texture" value="Chewy">Chewy</labe>
        <label><input type="radio" name="texture" value="Smooth">Smooth</label>
        <label><input type="radio" name="texture" value="Creamy with Crunch">Creamy with Crunch</label>
        <label><input type="radio" name="texture" value="Soft">Soft</label>
        
        
        
          /label>
      </fieldset>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments"></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
