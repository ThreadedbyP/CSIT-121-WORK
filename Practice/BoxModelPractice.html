<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0>"
        <title>Box Model Practice</title>
        <style>
            div {
                width: 300px;
                height: 200px;
                border: 4px solid navy;
                background-color: royalblue;
                margin: 20px;
                padding: 10px;
                box-sizing: border-box;

            }
            /*for the second box to float right */
            #Secondbox {
                float: right;
            }

            /*First box absolute positioning */
            #firstbox{
                position:absolute;
                top: 50px;
                left: 325px;
            }
        </style>

    </head>
    <body>
        <div id="firstbox">
            <p>box 1</p>
        </div>

        <!--Correct ID selector for box 2-->
        <div id="Secondbox">
            <p>box 2</p>
        </div>

        <div>
            <p>box 3</p>
        </div>
    </body>
</html>
